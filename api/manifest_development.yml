---
applications:
- name: esd-api
  host: brad-esd-api-development
  buildpack: java_buildpack_offline
  memory: 1024M
  instances: 2
  path: build/libs/api-0.0.1-SNAPSHOT.jar
  services:
    - service_registry
    - hystrix-dashboard
    - rabbitmq
  env:
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
    SPRING_PROFILES_ACTIVE: event-store
